<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>Χορδιστής</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>

      <canvas class="frequency-bars"></canvas>
      <div class="meter">
        <div class="meter-dot"></div>
        <div class="meter-pointer"></div>
      </div>
      <div class="notes">
        <div class="notes-list"></div>
        <div class="frequency">
          <span>Hz</span>
        </div>
      </div>

      <div class="container">
        <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
        <label class="auto">
          <div>Αυτόματη εισαγωγή</div>
          <input type="checkbox" checked id="auto-checkbox" />
        </label>
      </div>

      <!-- <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>

  <script src="tuner.js"></script>
  <script src="meter.js"></script>
  <script src="frequency-bars.js"></script>
  <script src="notes.js"></script>
  <script src="app.js"></script>

  <script>
        const now = new Date();
    if (now.getHours() >= 20 || now.getHours()<=6 ) {
      document.body.classList.add('dark');
    }
  </script>
